<h2>Publishers</h2>

<button mat-flat-button routerLink="/ruta1/create-publisher">
    Crear nueva Editorial
</button>

@if (publishers){
    <table mat-table [dataSource]="publishers" class="mat-elevation-z8 indice-elementos">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let publisher">{{publisher.name}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let publisher">
                <a mat-flat-button routerLink="/ruta1/edit-publisher/{{publisher.id}}">Editar</a>
                <button mat-flat-button color="warn" (click)="deletePublishers(publisher.id)">Borrar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
}
