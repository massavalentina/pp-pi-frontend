<div class="container">
  <div class="header">
    <h2>Editoriales</h2>
    <button mat-flat-button color="primary" class="custom-button" (click)="openForm()">
      <mat-icon>add</mat-icon>
      Nueva Editorial
    </button>
  </div>

  <div *ngIf="publishers.data.length === 0" class="empty-message">
    No hay registros aún.
  </div>

  <table mat-table *ngIf="publishers.data && publishers.data.length > 0" [dataSource]="publishers" class="mat-elevation-z8 table">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let publisher">{{ publisher.name }}</td>
    </ng-container>

    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef>País de origen</th>
      <td mat-cell *matCellDef="let publisher">{{ publisher.country }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha-fundacion">
      <th mat-header-cell *matHeaderCellDef>Fecha de fundación</th>
      <td mat-cell *matCellDef="let publisher">{{ formatDate(publisher.foundedAt) }}</td>
    </ng-container>

    <ng-container matColumnDef="actividad">
      <th mat-header-cell *matHeaderCellDef>Estado de actividad</th>
      <td mat-cell *matCellDef="let publisher">
        <span class="activity-badge" [ngClass]="publisher.isActive ? 'badge-active' : 'badge-inactive'">
          {{ publisher.isActive ? 'Activo' : 'Inactivo' }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Url sitio web</th>
      <td mat-cell *matCellDef="let publisher">{{ publisher.websiteUrl }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let publisher">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openForm(publisher)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="deletePublishers(publisher.id)">
            <mat-icon>delete</mat-icon>
            <span>Eliminar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
</div>
