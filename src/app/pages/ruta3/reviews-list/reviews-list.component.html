<h2 class="page-title"></h2>

<div class="button-container">
  <button mat-flat-button color="primary" routerLink="crear">
    Agregar reseña
  </button>
</div>

<h3 class="section-title">Ver reseñas</h3>

<!-- Selector de libro -->
<mat-form-field appearance="fill" class="book-selector">
  <mat-label>Seleccioná un libro</mat-label>
  <mat-select (selectionChange)="onBookSelected($event.value)">
    <mat-option *ngFor="let book of books" [value]="book.id">
      {{ book.title }}
    </mat-option>
    <mat-option [value]="0">-- Libro que no existe --</mat-option>
  </mat-select>
</mat-form-field>

<!-- Mostrar título del libro -->
<div *ngIf="selectedBook && selectedBook.id !== 0; else libroNoEncontrado">
  <h3 class="book-title">{{ selectedBook.title }}</h3>

  <table mat-table [dataSource]="reviews" class="mat-elevation-z8 reviews-table">
    <!-- Comentario -->
    <ng-container matColumnDef="comentario">
      <th mat-header-cell *matHeaderCellDef>Comentario</th>
      <td mat-cell *matCellDef="let review">{{ review.comment }}</td>
    </ng-container>

    <!-- Puntaje -->
    <ng-container matColumnDef="puntaje">
      <th mat-header-cell *matHeaderCellDef>Puntaje</th>
      <td mat-cell *matCellDef="let review">{{ review.rating }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let review">
        <button mat-flat-button class="edit-btn" [routerLink]="['/ruta3/editar', review.id]">
          Editar
        </button>
        <button mat-flat-button class="delete-btn" (click)="eliminarResena(review.id)">
          Borrar
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
  </table>
</div>

<ng-template #libroNoEncontrado>
  <p class="no-data">No se encontraron reseñas para este libro.</p>
</ng-template>
