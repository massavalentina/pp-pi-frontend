<h2>Reseñas</h2>

<div style="margin-bottom: 1rem;">
  <button mat-flat-button color="primary" routerLink="crear">
    Agregar reseña
  </button>

</div>


<table mat-table [dataSource]="reviews" class="mat-elevation-z8">

  <!-- Título del libro -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let review">{{ review.bookTitle }}</td>
  </ng-container>

  <!-- Comentario -->
  <ng-container matColumnDef="comentario">
    <th mat-header-cell *matHeaderCellDef> Comentario </th>
    <td mat-cell *matCellDef="let review">{{ review.comment }}</td>
  </ng-container>

  <!-- Puntaje -->
  <ng-container matColumnDef="puntaje">
    <th mat-header-cell *matHeaderCellDef> Puntaje </th>
    <td mat-cell *matCellDef="let review">{{ review.rating }}</td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let review">
      <button mat-flat-button color="primary" [routerLink]="['/ruta3/editar/:id', review.id]">
        Editar
      </button>
      <button mat-flat-button color="warn" (click)="eliminarResena(review.id)">
        Borrar
      </button>
    </td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
</table>
