<h2>Libros</h2>

<table mat-table [dataSource]="books" class="mat-elevation-z8">

  <ng-container matColumnDef="Titulo">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let book">{{ book.title }}</td>
  </ng-container>

  <ng-container matColumnDef="Autor">
    <th mat-header-cell *matHeaderCellDef>Autor</th>
    <td mat-cell *matCellDef="let book">{{ book.authorName }}</td>
  </ng-container>

  <ng-container matColumnDef="Editorial">
    <th mat-header-cell *matHeaderCellDef>Editorial</th>
    <td mat-cell *matCellDef="let book">{{ book.publisherName }}</td>
  </ng-container>

  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let book">
      <button mat-flat-button color="primary" [routerLink]="['/ruta3/reseñas', book.id]">
        Ver reseñas
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
</table>
