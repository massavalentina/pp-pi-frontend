<p>{{title}}</p>

<form (submit)="saveChanges()" [formGroup]="publisherForm">
  <mat-form-field>
    <mat-label>Nombre Editorial</mat-label>
    <input matInput [formControl]="publisherForm.controls.name" placeholder="Nombre de la Editorial" required>
  </mat-form-field>
    <mat-form-field>
    <mat-label>Fecha de fundación</mat-label>
    <input matInput [formControl]="publisherForm.controls.foundedAt" placeholder="AAAA-MM-DD" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>País</mat-label>
    <input matInput [formControl]="publisherForm.controls.country" placeholder="País de la Editorial" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Url oficial del sitio web</mat-label>
    <input matInput [formControl]="publisherForm.controls.websiteUrl" placeholder="https://www.ejemplo.com" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Estado de la editorial</mat-label>
    <mat-select [formControl]="publisherForm.controls.isActive" required>
      <mat-option value="true">Activo</mat-option>
      <mat-option value="false">Inactivo</mat-option>
    </mat-select>   
  </mat-form-field>
  <div>
    <button mat-flat-button type="submit" color="primary" [disabled]="!publisherForm.valid">Guardar cambios</button>
    <a mat-stroked-button routerLink="/ruta1">Cancelar</a>
</div>

</form>
